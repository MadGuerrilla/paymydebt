{% extends "layout.html" %}

{% block page_title %}
	GOV.UK - Benefit debt repayments
{% endblock %}

{% block content %}

<main id="content" role="main">
	{% include "includes/phase_banner.html" %}
	<div class="grid-row">

    <div class="column-two-thirds">
			<h1 class="heading-large">Your payment details</h1>
			<form action="javascript:postDetails();" method="post" autocomplete="off">
				<div class="form-group">
					<span class="error-container"></span>
					<label class="form-label" for="ninumber">
				    Reference number
				    <span class="form-hint">For example, QQ 12 34 56C.</span>
					</label>
				  <input style="text-transform: uppercase" data-parsley-pattern="/(^(?!BG|GB|NK|KN|TN|NT|ZZ)[A-CEGHJ-PR-TW-Z]{1}[A-CEGHJ-NPR-TW-Z]{1}[' ']{0,1}[0-9]{2}[' ']{0,1}[0-9]{2}[' ']{0,1}[0-9]{2}[A-D]{0,1}$)/igm" name="ninumber" id="ni-number" type="text" class="form-control" data-parsley-required="true" data-parsley-error-message="Please enter a valid reference number" aria-required="true">
				</div>

				<div class="form-group">
					<span class="error-container"></span>
					<label class="form-label" for="amountnumber">Amount to pay</label>
					<span class="poundsign">£</span>
					<input type="text" style="text-transform: uppercase" data-parsley-pattern="(^\£?(?!0(\.00)|[00.]*?$)(([0-9]{1,3},([0-9]{3},)*[0-9]{3}|[0-9]{1,5})(\.\d{1,2})?$))" name="amountnumber" id="amount-number" class="form-control text" type="range"	data-parsley-range="[0.01, 99999.99]" data-parsley-range-message="Please enter an amount up to £99,999.99" data-parsley-required="true" data-parsley-required-message="Please enter the full amount due" aria-required="true">
				</div>
		    <nav class="form-steps" role="navigation">
		        <ul>
		            <li><button type="submit" name="action" value="next" class="button">Next</button></li>
		            <li><a id="backButtonBottom" href="declaration">Back</a></li>
		        </ul>
		    </nav>
			</form>
		</div>
  </div>

</main>

{% endblock %}

<script>
	function postDetails(){
		var nino, amt;
		nino = $('#ni-number').val();
		amt = $('#amount-number').val();

		location.href = "worldpay1?refID="+nino+"&Amount="+amt;
	};
</script>
